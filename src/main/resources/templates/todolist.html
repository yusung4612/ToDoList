<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div>
    <h1 th:text="${member.get().getMembername()+'님의 Todo 리스트입니다.'}" style="text-align: center"></h1>
</div>
<!--<div class="form-register" style=" padding-left: 1400px; padding-top: 20px;">-->
<!--    <button type="submit" class="btn btn-primary" style="font-weight: 400; color: white" ;>Register</button>-->
<!--    <a type="button" th:href="@{/}" class="btn btn-info" style="color: black;">Main page</a>-->
<!--</div>-->
<div id="todolist" style="text-align: left;
                     max-width: 700px;
                     margin: auto;
                     background: linear-gradient(135deg, #02aab0, #00cdac);">

    <div style="display: flex; padding-left: 20px; padding-top: 20px;">

        <!--            <button type="submit" class="btn btn-primary" style="font-weight: 400; color: white" ;>Register</button>-->

        <!--            로그아웃-->
        <a type="button" th:href="@{/}" class="btn btn-info" style="color: white; background-color:gray;">Logout</a>

        <!--            검색창-->
        <form th:action="@{/todosearch}" th:object="${searches}" method="get"
              style="margin-top: 1%; margin-left: 350px;">
            <input type="text" name="searchKeyword" style="border: 0px;" th:field="*{keyword}">
            <!--        검색 버튼-->
            <button type="submit" style="border: 0; background-color: #00cdac">🔍</button>
        </form>

    </div>

    <h1 style="margin: 0px;
                padding-top: 10px;
                padding-bottom: 5px;
                text-align: center;
                color: white; margin-bottom: 5px;">To do list</h1>

    <!--    할 일 등록-->
    <div style="margin: 0px 80px 5px 70px;
                display: flex;
                justify-content: space-between;">
        <form action="todolist.html" th:action="@{/todolist/__${member.get().getId()}__}"
              th:object="${todo}" method="post" style="padding-left: 43px">
            <input style="width: 450px;
                          height: 30px;
                          border-radius: 15px;
                          border: 1px solid #fbe7c6;
                          padding: 20px 100px 10px 80px;" type="text" th:field="*{content}"/>
            <button type="submit" class="fas fa-plus-circle" style="background-color: transparent;
                                                                      font-size: 30px;
                                                                      line-height: 80px;
                                                                      margin-left: 5px;
                                                                      color: white;
                                                                      border: 0px;"></button>
        </form>
    </div>
</div>


<div style="text-align: left;
                     max-width: 700px;
                     margin: auto;
                     background-color: 	#dcdcdc;
                     padding-top: 10px">
    <div th:each="todolist: ${member.get().getContent()}">
        <!--                <hr>-->
        <!--할 일 중요표시-->
        <a th:if="${todolist.isStarred()}" th:href="@{/todolist/todoStar(id=${todolist.getId()},member=${todolist.getMember().getId()},
                star=${todolist.isStarred()})}" style="margin-left: 5%; text-decoration: none;color:yellow;">⭐</a>
        <a th:if="!${todolist.isStarred()}" th:href="@{/todolist/todoStar(id=${todolist.getId()},member=${todolist.getMember().getId()},
                star=${todolist.isStarred()})}" style="margin-left: 5%; text-decoration: none;color:black;">☆</a>
        <!--                <form action="todolist.html" th:object="${todo}" th:action="@{/todolist/delete(id=${todolist.getId()})}" method="get" >-->

        <span th:text="${todolist.getContent()}" style="margin-left: 10px"></span>

        <!--할 일 삭제-->
        <a style="text-decoration: none;color:red; position: absolute; right:40%;"
           th:href="@{/todolist/delete(id=${todolist.getId()},member=${todolist.getMember().getId()})}">❌</a>
        <!--할 일 완료표시-->
        <a th:if="${todolist.isCompleted()}" th:href="@{/todolist/todoCompleted(id=${todolist.getId()},
                                                        member=${todolist.getMember().getId()}, completed=${todolist.isCompleted()})}"
           style="position: absolute; left:61%; text-decoration: none; color:blue; font-weight: bold;font-size: 20px">Done</a>

        <a th:if="!${todolist.isCompleted()}" th:href="@{/todolist/todoCompleted(id=${todolist.getId()},
                                                        member=${todolist.getMember().getId()},completed=${todolist.isCompleted()})}"
           style="position: absolute; left:61%; text-decoration: none;color:white;font-size: 20px">Done</a>

        <!--할 일 수정-->

            <form action="todolist.html" th:action="@{/todolist/update/__${todolist.getId()}__}"
                  th:object="${todo}" method="post" style="padding-left: 43px">
                <!--            내용bar-->
                <input style="width: 450px;
                          height: 30px;
                          border-radius: 15px;
                          border: 1px solid #fbe7c6;
                          padding: 20px 100px 10px 80px;" type="text" placeholder="수정할 내용을 입력해주세요." th:field="*{content}"/>
                <!--            연필버튼-->
                <button type="submit" style="background-color: transparent;
                                                                      font-size: 30px;
                                                                      line-height: 80px;
                                                                      margin-left: 5px;
                                                                      color: white;
                                                                      border: 0;">✏
                </button>
            </form>

    <hr>
</div>
</div>

</body>
</html>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
